<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Weather App | Azeez's Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.12/css/weather-icons.min.css">
    <style>
        
    </style>
</head>
<body>
    <div class="container">
        
        
        <!-- Rest of your existing weather app content -->
        <h1>Weather <span>Sphere</span></h1>
        <p id="loadingPrefs" class="loading-preferences">Loading your preferences...</p>
        
        <div class="search-box">
            <input type="text" id="cityInput" placeholder="Enter city name...">
            <button id="searchBtn"><i class="wi wi-day-sunny"></i> Search</button>
        </div>

        <div class="unit-toggle">
            <button id="celsiusBtn" class="active">°C</button>
            <button id="fahrenheitBtn">°F</button>
        </div>

        <div class="weather-card">
            <div class="weather-icon">
                <i id="weatherIcon" class="wi wi-day-sunny"></i>
            </div>
            <div class="weather-info">
                <h2 id="cityName">--</h2>
                <p id="weatherDesc">--</p>
                <div class="temp">
                    <span id="temperature">--</span>
                    <sup id="tempUnit">°C</sup>
                </div>
                <div class="details">
                    <p><i class="wi wi-humidity"></i> Humidity: <span id="humidity">--</span>%</p>
                    <p><i class="wi wi-strong-wind"></i> Wind: <span id="windSpeed">--</span> km/h</p>
                </div>
            </div>
        </div>

        <div class="error-message" id="errorMsg"></div>
        
        <!-- 5-Day Forecast Section -->
        <div class="forecast-container" id="forecastContainer">
            <h3>5-Day Forecast</h3>
            <div class="forecast-grid" id="forecastGrid"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
